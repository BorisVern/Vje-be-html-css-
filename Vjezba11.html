        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <body>
        <form action= "" method="post">
            <label style="font-weight: bold;">First Name *</label> <br>
            <input type="text" id="firstname" name="firstname" placeholder=" Your first name...." style="border: 1px solid silver; border-radius: 5px;"> <br> <br>

            <label style="font-weight: bold;">Last Name *</label> <br>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name..." style="border: 1px solid silver; border-radius: 5px;"> <br> <br>

            <label style="font-weight: bold;">Your E-mail</label> <br>
            <input type="email" id="email" name="email" placeholder="Your email..." style="border: 1px solid silver; border-radius: 5px;"> <br> <br>

            <label style="font-weight: bold;">Country</label> <br>
            <select id="country" name="country" style="border: 1px solid silver; border-radius: 5px;">
                <option value="Croatia">Croatia</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Ger">Germany</option>
                <option value="Ireland">Ireland</option>
            </select> <br> <br>

            <label style="font-weight: bold;">Message</label><br>
            <textarea name="textarea" id="textarea" placeholder="Please eneter your text..." style="border: 1px solid silver; border-radius: 5px;"> </textarea> <br> <br>

            <input type="submit" id="send" name="send" value="Send" style="border: 1px solid silver; border-radius: 5px;">
            <input type="reset" id="reset" name="reset" value="Reset" style="border: 1px solid silver; border-radius: 5px;">
        </form>
    </body>
</html>
